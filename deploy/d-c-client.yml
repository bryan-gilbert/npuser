version: '3'
services:
  caddy:
    build:
      context: ../caddy
      dockerfile: Dockerfile
    environment:
      - NODE_ENV
      - API_PORT
      - SITE_ADDRESS
      - SITE_HTTP_PORT
    # user: ${CURRENT_UID}
    ports:
      - "${SITE_HTTP_PORT}:80"
      - "443:443"
    volumes:
      - ../client/dist:/usr/share/caddy
      - ../logs/site:/var/log
      - ../caddy/Caddyfile:/etc/caddy/Caddyfile
      - ../caddy/caddy_data:/data
      - ../caddy/caddy_config:/config
    healthcheck:
      test: curl -f https://localhost || exit 1
      interval: 1m
      timeout: 10s
      retries: 3
